<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link favicon -->
    <link type="image/png" href="assets/favicon-32x32.png" rel="icon">
    <!-- link Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <!-- link to Fontawesome -->
    <script src="https://kit.fontawesome.com/035c9ff2be.js" crossorigin="anonymous"></script>
    <!-- link to CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Cat Adoption Center</title>
</head>
<body>
    <!-- header starts -->
    <header>
        <div class="wrapper">
            <h1>Cat Adoption Center</h1>
            <p>Every cat deserves to have a family!</p>
            <button class="headerButton">Start Adopting</button>
        </div>
    </header>
    <!-- main starts -->
    <main>
        <section class="formSection" id="formSection">
            <div class="wrapper">
                <h2>What are your preferences?</h2>
                <form action="GET">
                    <fieldset>
                        <div>
                            <h3>Breed</h3>
                            <ul>
                                <li>
                                    <input type="radio" name="breed" id="longHair" value="Domestic longhair">
                                    <label for="longHair">Domestic Longhair</label>
                                </li>
                                <li>
                                    <input type="radio" name="breed" id="shortHair" value="Domestic shorthair">
                                    <label for="shortHair">Domestic Shorthair</label>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h3>Color</h3>
                            <ul>
                                <li>
                                    <input type="radio" name="color" id="mix" value="Mix">
                                    <label for="mix">Mix</label>
                                </li>
                                <li>
                                    <input type="radio" name="color" id="white" value="White">
                                    <label for="white">White</label>
                                </li>
                                <li>
                                    <input type="radio" name="color" id="Yellow" value="Yellow">
                                    <label for="yellow">Yellow</label>
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                    <div>
                        <button class="findCatButton" type="submit">Find my cat!</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="resultSection" id="results">
            <div class="wrapper results">

            </div>
        </section>

        <section class="gallery">
            <div class="wrapper">
                <ul>
                    <li>
                        <img src="assets/gallery1.jpg" alt="">
                    </li>
                    <li>
                        <img src="assets/gallery2.jpg" alt="">
                    </li>
                    <li>
                        <img src="assets/gallery3.jpg" alt="">
                    </li>
                </ul>

            </div>
        </section>

        <section class="contact">
            <div class="wrapper">
                <div class="contactInfo">
                    <h3>Contact</h3>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10, Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
                <div class="subscription">
                    <h3>Subscribe</h3>
                    <p>Subscribe here to stay updated.</p>
                    <form action="#">
                        <label class="sr-only" for="email">Email</label>
                        <input type="email" for="email" placeholder="Enter your email">
                        <button  type="submit">Submit</button>

                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright <i class="far fa-copyright"></i> 2020 anhthuydang</p>
    </footer>
    <!-- link jQuery -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="app.js"></script>

</body>
</html>
